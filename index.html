<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Pebble | checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- ANGULAR DEPENDENCIES -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
    <script src="./js/angular-ui-router.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/services/ShoppingCart.js"></script>
    <script src="./app/services/User.js"></script>
    <script src="./app/controllers/ShippingCtrl.js"></script>

    <link rel="stylesheet" href="./css/styles.css"/>

    <base href="/">

  <body ng-app='pebbleCheckout'>
    <nav class="navbar navbar-default navbar-fixed-top"><a href="/checkout">pebble</a></nav>
    <h1>CHECKOUT</h1>

    <footer class="footer" ng-include src="'./app/templates/footer.html'"></footer>
