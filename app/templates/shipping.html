<ng-include src="'./app/templates/checkoutProgress.html'"></ng-include>
<div class="col-md-2"></div>
<form class="form-horizontal col-sm-4" validate>
  <h3 class="col-sm-12">1. SHIPPING INFORMATION</h3>
  <div class="form-group">
    <label class="control-label col-sm-4" for="countrySelect">Country*</label>
    <div class="col-sm-8">
      <select class="form-control" ng-model="user.country" id="countrySelect" required>
        <option value="" disabled selected>Select your option</option>
        <option value="United States">United States</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="name">Name*</label>
    <div class="col-sm-8"><input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name" ng-required></div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="address1">Address 1*</label>
    <div class="col-sm-8"><input type="text" class="form-control" id="address1" placeholder="Address Line 1" ng-model="user.address1" required></div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="address2">Address 2</label>
    <div class="col-sm-8"><input type="text" class="form-control" id="address2" placeholder="Address Line 2 (optional)" ng-model="user.address2"></div>
  </div>            
  <div class="form-group">
    <label class="control-label col-sm-4" for="city">City*</label>
    <div class="col-sm-8"><input type="text" class="form-control" id="city" placeholder="City" ng-model="user.city" required></div>
  </div>            
  <div class="form-group">
    <label class="control-label col-sm-4" for="zipcode">Zip Code*</label>
    <div class="col-sm-8"><input type="number" class="form-control" id="zipcode" placeholder="Zip Code" ng-model="user.zipcode" required></div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="stateSelect">State*</label>
    <div class="col-sm-8">
      <select class="form-control" ng-model="user.state" id="stateSelect" required>
        <option value="" disabled selected>Select your option</option>
        <option ng-repeat="state in states" value="{{ state.name }}">{{ state.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="email">Email address*</label>
    <div class="col-sm-8"><input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required></div>
  </div>            
  <div class="form-group">
    <label class="control-label col-sm-4" for="phoneNumber">Phone Number</label>
    <div class="col-sm-8"><input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" ng-model="user.phone"></div>
  </div>
  <button class="btn btn-default hvr-bounce-to-right col-sm-1" ng-click="addCC()"><i class="fa fa-credit-card"></i>Add Credit Card</button>
  <button class="btn btn-default hvr-bounce-to-right col-sm-1"><i class="fa fa-paypal"></i>Pay with Paypal</button>
  <div class="clearfix"></div>
  <div class="btn-group shipping-method col-sm-12">
    <h3>SHIPPING METHOD</h3>
    <div class="col-sm-12 shipping-option">
      <input type="radio" id="shipping" name="ship-option" ng-value="{type: 'USPS (3-5 BUSINESS DAYS): FREE', value: 0}" ng-model="user.shipMethod" ng-checked="user.shipMethod.value==0" required/>USPS (3-5 BUSINESS DAYS): FREE
    </div>
    <div class="col-sm-12 shipping-option">
      <input type="radio" id="fedexShip" name="ship-option" ng-value="{type: 'FEDEX (3 BUSINESS DAYS): $12', value: 12.00}" ng-model="user.shipMethod" ng-checked="user.shipMethod.value==12" required/>FEDEX (3 BUSINESS DAYS): $12</div>
    <div class="col-sm-12 shipping-option">
      <input type="radio" id="fedexShipNext" name="ship-option" ng-value="{type: 'FEDEX (NEXT BUSINESS DAY): $25', value: 25.00}" ng-model="user.shipMethod" ng-checked="user.shipMethod.value==25" required />FEDEX (NEXT BUSINESS DAY): $25
    </div>
  </div>
</form>
<div class="summary col-sm-4">
  <h3>SUMMARY</h3>
  <div class="cart-items">
    <div class="cart-single row" ng-repeat="item in items">
      <img class="assetImg" src="{{ item.assetUrl }}"/>
      <div class="itemInfo">
        <h4><b>{{ item.model }} {{ item.color }}</b></h4>
        <h4><i>{{ item.shipTime }}</i></h4>
        <h4>${{ item.price }}</h4>
        <h4>Quantity: {{ item.qty }}</h4>
        <div class="addSubtract row">
          <div class="btn btn-default hvr-radial-out col-sm-6" ng-click="changeQty(1)"><i class="fa fa-plus"></i></div>
          <div class="btn btn-default hvr-radial-out col-sm-6" ng-click="changeQty(-1)"><i class="fa fa-minus"></i></div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <ng-include src="'./app/templates/totals.html'"></ng-include>
</div>
<div class="col-sm-1"></div>
